<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabores que conquistan</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;0,800;1,100;1,200;1,300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="STYLESHEET" href="CSS/style.css">
    <link rel="shortcut icon" href="img/pizza.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/b31041bc75.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contenedorContacto">
        <header id="idheader">
        </header>
        <div class="leyenda">
            <h1 class="leyenda_contacto">Formulario de contacto</h1>
        </div>
        <main class="contacto">
            <form action="" method="post">
                <fieldset class="field_contacto">
                    <input type="hidden" name="_captcha" value="false">
                    <div class="divisorContacto">
                        <div class="input_contacto">
                            <label for="nombre">Nombre:</label>
                            <input id="nombre" type="text" name="nombre">
                        </div>
                        <div class="input_contacto">
                            <label for="apellido">Apellido:</label>
                            <input id="apellido" type="text" name="apellido">
                        </div>
                    </div>
                    <div class="divisorContacto">
                        <div class="input_contacto">
                            <label for="asunto">Asunto:</label>
                            <input id="asunto" type="text" name="asunto">
                        </div>
                        <div class="input_contacto">
                            <label for="mail">E-Mail:</label>
                            <input id="mail" type="email" name="mail">
                        </div>
                    </div>
                    <div class="input_contacto">
                        <label for="mensaje">Escriba su comentario:</label>
                        <textarea name="mensaje" id="msg"></textarea>
                    </div>
                </fieldset>
                <button class="boton" type="submit">Enviar</button>
            </form>
        </main>
        <footer id="idfooter">
        </footer>
    </div>
    <script src="JS/script-validacion.js"></script>
    <script src="script.js"></script>
</body>
</html>
