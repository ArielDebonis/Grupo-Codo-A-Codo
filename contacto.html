<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sabores que conquistan</title>
    <link rel="STYLESHEET" href="CSS/style-contact.css">
    <link rel="shortcut icon" href="img/pizza.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Sabores que conquistan</h1>
        <nav>
            <ul>
                <li><a href="index.html">Capital</a></li>
                <li><a href="index.html">Santa Fe</a></li>
                <li><a href="index.html">Misiones</a></li>
                <li><a href="contacto.html">Contaco</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" method="post">
            <fieldset>
                <legend>Formulario de contacto</legend>
                <div class="input">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre">
                </div>
                <div class="input">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido">
                </div>
                <div class="input">
                    <label for="mail">E-Mail:</label>
                    <input type="email" name="mail">
                </div>
                <div class="input">
                    <label for="mensaje">Escriba su comentario:</label>
                    <textarea name="mensaje" id="msg" cols="90" rows="15"></textarea>
                </div>
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>Grupo 5</p>
    </footer>
</body>
</html>
