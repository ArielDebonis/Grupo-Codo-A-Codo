<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sabores que conquistan</title>
    <link rel="shortcut icon" href="img/pizza.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Libre+Baskerville&family=Lora:ital,wght@1,500&family=Quicksand:wght@500&family=Rubik+Dirt&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/b31041bc75.js" crossorigin="anonymous"></script>
</head>

<body>

    <!------------------HEADER------------------>
    <header id="idheader">
    </header>


    <!------------------FORMULARIO------------------>
    <form class="container-fluid leyenda">
        <section>
            <div class="mb-3">
                <h1 class="titulo-form">Formulario de contacto</h1>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    <label for="nombre">Nombre:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                    <label for="apellido">Apellido:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="asunto" placeholder="Asunto">
                    <label for="asunto">Asunto:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="correo" placeholder="name@example.com">
                    <label for="correo">Correo Electr√≥nico:</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="comentario"></textarea>
                    <label for="comentario">Escriba su comentario:</label>
                </div>
                <button type="submit" class="boton btn btn-primary">Enviar</button>
            </div>
        </section>
    </form>

    <!------------------FOOTER------------------>

    <footer id="idfooter">
    </footer>
    <script src="JavaScript/contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
